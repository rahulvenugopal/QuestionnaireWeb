<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Questionnaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-screen, .questionnaire-screen {
            padding: 40px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"],
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input,
        .checkbox-option input {
            width: auto;
            cursor: pointer;
        }

        .radio-option label,
        .checkbox-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            position: relative;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .required {
            color: #e74c3c;
        }

        /* Page specific styles */
        .form-page {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .prev-btn {
            background: #cbd5e0; /* Gray for previous */
            color: #4a5568;
        }
        
        .prev-btn:hover {
            background: #a0aec0;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <h1>ðŸ”’ Secure Access</h1>
            <p class="subtitle">Please enter the password to access the questionnaire</p>
            
            <div id="loginError" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button type="submit">Access Questionnaire</button>
            </form>
        </div>

        <!-- Questionnaire Screen -->
        <div id="questionnaireScreen" class="questionnaire-screen hidden">
            <h1>ðŸ“‹ Research Questionnaire</h1>
            <p class="subtitle">Please answer all questions honestly. Your responses are confidential.</p>
            
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            
            <div id="successMessage" class="success-message"></div>
            <div id="formError" class="error-message"></div>
            
            <form id="questionnaireForm">
                <input type="hidden" id="uniqueId" name="uniqueId">
                
                <!-- Page 1: Demographics -->
                <div id="page1" class="form-page">
                    <h3>Part 1: Personal Information</h3>
                    
                    <div class="form-group">
                        <label for="participantId">Full Name <span class="required">*</span></label>
                        <input type="text" id="participantId" name="Full_Name" required placeholder="e.g., John Doe">
                    </div>

                    <div class="form-group">
                        <label for="age">Age <span class="required">*</span></label>
                        <input type="number" id="age" name="Age" required min="18" max="120" placeholder="Enter your age">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="Gender" required>
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-binary">Non-binary</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Current Employment Status <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="emp1" name="Employment_Status" value="Employed Full-Time" required>
                                <label for="emp1">Employed Full-Time</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="emp2" name="Employment_Status" value="Employed Part-Time">
                                <label for="emp2">Employed Part-Time</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="emp3" name="Employment_Status" value="Student">
                                <label for="emp3">Student</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="emp4" name="Employment_Status" value="Unemployed">
                                <label for="emp4">Unemployed</label>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" onclick="nextPage(1)">Next âž¡</button>
                    </div>
                </div>

                <!-- Page 2: Lifestyle -->
                <div id="page2" class="form-page hidden">
                    <h3>Part 2: Lifestyle & Habits</h3>

                    <div class="form-group">
                        <label>How often do you exercise? <span class="required">*</span></label>
                        <select name="Exercise_Frequency" required>
                            <option value="">Select...</option>
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly (1-3 times)</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Rarely">Rarely / Never</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Which streaming services do you use? (Select all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-option">
                                <input type="checkbox" id="str1" name="Streaming_Services" value="Netflix">
                                <label for="str1">Netflix</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="str2" name="Streaming_Services" value="Hulu">
                                <label for="str2">Hulu</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="str3" name="Streaming_Services" value="Disney+">
                                <label for="str3">Disney+</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="str4" name="Streaming_Services" value="Amazon Prime">
                                <label for="str4">Amazon Prime</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="str5" name="Streaming_Services" value="HBO Max">
                                <label for="str5">HBO Max</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>On a scale of 1-5, how important is sustainability to you?</label>
                        <div class="radio-group" style="flex-direction: row; justify-content: space-between; max-width: 300px;">
                            <label><input type="radio" name="Sustainability_Importance" value="1" required> 1</label>
                            <label><input type="radio" name="Sustainability_Importance" value="2"> 2</label>
                            <label><input type="radio" name="Sustainability_Importance" value="3"> 3</label>
                            <label><input type="radio" name="Sustainability_Importance" value="4"> 4</label>
                            <label><input type="radio" name="Sustainability_Importance" value="5"> 5</label>
                        </div>
                        <div style="font-size: 12px; color: #666; display: flex; justify-content: space-between; max-width: 300px;">
                            <span>Not Important</span>
                            <span>Very Important</span>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="prev-btn" onclick="prevPage(2)">â¬… Previous</button>
                        <button type="button" onclick="nextPage(2)">Next âž¡</button>
                    </div>
                </div>

                <!-- Page 3: Feedback -->
                <div id="page3" class="form-page hidden">
                    <h3>Part 3: Final Thoughts</h3>

                    <div class="form-group">
                        <label>What is your preferred mode of communication? <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="comm1" name="Communication_Preference" value="Email" required>
                                <label for="comm1">Email</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="comm2" name="Communication_Preference" value="Phone">
                                <label for="comm2">Phone Call</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="comm3" name="Communication_Preference" value="Text/SMS">
                                <label for="comm3">Text / SMS</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="comm4" name="Communication_Preference" value="In-Person">
                                <label for="comm4">In-Person</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="openResponse">Is there anything else you would like to share with us?</label>
                        <textarea id="openResponse" name="Additional_Comments" placeholder="Type your answer here..."></textarea>
                    </div>

                    <div class="button-group">
                        <button type="button" class="prev-btn" onclick="prevPage(3)">â¬… Previous</button>
                        <button type="submit" id="submitBtn">Submit Questionnaire</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration - REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const GOOGLE_SCRIPT_URL = 'https://rahulvenugopal.github.io/QuestionnaireWeb/';
        const CORRECT_PASSWORD = 'research2024'; 

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const questionnaireScreen = document.getElementById('questionnaireScreen');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const formError = document.getElementById('formError');
        const successMessage = document.getElementById('successMessage');
        const progressFill = document.getElementById('progressFill');
        const submitBtn = document.getElementById('submitBtn');

        // Functions
        function generateUniqueId() {
            return 'ID-' + Math.floor(Math.random() * 1000000) + '-' + Date.now();
        }

        function updateProgress(page) {
            // 3 pages total
            let percentage = 0;
            if(page === 1) percentage = 33;
            if(page === 2) percentage = 66;
            if(page === 3) percentage = 100;
            progressFill.style.width = percentage + '%';
        }

        function nextPage(currentPage) {
            const currentDiv = document.getElementById('page' + currentPage);
            
            // Allow navigation only if fields in current page are valid
            const inputs = currentDiv.querySelectorAll('input, select, textarea');
            let valid = true;
            inputs.forEach(input => {
                if (input.hasAttribute('required') && !input.checkValidity()) {
                    input.reportValidity();
                    valid = false;
                }
            });

            if(!valid) return;

            // Hide current, Show next
            currentDiv.classList.add('hidden');
            const nextPageNum = currentPage + 1;
            const nextDiv = document.getElementById('page' + nextPageNum);
            nextDiv.classList.remove('hidden');
            
            updateProgress(nextPageNum);
            window.scrollTo(0,0);
        }

        function prevPage(currentPage) {
            const currentDiv = document.getElementById('page' + currentPage);
            currentDiv.classList.add('hidden');
            
            const prevPageNum = currentPage - 1;
            const prevDiv = document.getElementById('page' + prevPageNum);
            prevDiv.classList.remove('hidden');
            
            updateProgress(prevPageNum);
            window.scrollTo(0,0);
        }

        // Login Logic
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === CORRECT_PASSWORD) {
                loginScreen.classList.add('hidden');
                questionnaireScreen.classList.remove('hidden');
                loginError.style.display = 'none';
                
                // Initialize form
                document.getElementById('uniqueId').value = generateUniqueId();
                updateProgress(1);
            } else {
                loginError.textContent = 'Incorrect password. Please try again.';
                loginError.style.display = 'block';
            }
        });

        // Form Submission
        const form = document.getElementById('questionnaireForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Gather Data
            const formData = new FormData(form);
            const data = {};
            
            // Add Timestamp
            data['Timestamp'] = new Date().toISOString();
            
            // Handle multiple checkboxes with same name
            // First, just get all normal values
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    // logic for multiples is generic below, strictly this overwrites if not careful
                    // but we can just use the unique names I gave: Streaming_Services, etc.
                } else {
                     data[key] = value;
                }
            }

            // Handle Checkbox Arrays - specifically joining them
            // Find all unique checkbox names
            const checkboxNames = new Set();
            form.querySelectorAll('input[type="checkbox"]').forEach(cb => checkboxNames.add(cb.name));
            
            checkboxNames.forEach(name => {
                const checkedBoxes = form.querySelectorAll(`input[name="${name}"]:checked`);
                const values = Array.from(checkedBoxes).map(cb => cb.value);
                if (values.length > 0) {
                    data[name] = values.join(', ');
                } else {
                    data[name] = ""; // clear if none selected
                }
            });

            console.log("Submitting:", data);

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                successMessage.textContent = `âœ“ Submitted! ID: ${data.uniqueId}. Refresh to start new`;
                successMessage.style.display = 'block';
                form.reset();
                document.getElementById('page3').classList.add('hidden');
                // Could redirect or show a "Done" screen. For now, just success message.
                
                // Reset to page 1 for next user if they want (or just stay here)
                // Let's hide the form and show a "Start New" button maybe?
                // For simplicity, just leave the success message.
            })
            .catch(err => {
                console.error(err);
                formError.textContent = "Error submitting. Check console.";
                formError.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Questionnaire';
            });
        });
    </script>
</body>
</html>
